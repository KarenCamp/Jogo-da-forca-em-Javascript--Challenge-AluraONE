<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/carousel.css">
  <link rel="stylesheet" href="./css/carousel.rtl.css">
  <link href="css/estilo.css" rel="stylesheet">
  <title>Jogo da Forca em JS</title>
  <link rel="shortcut icon" href="imagens/the-icone.png" type="image/x-icon">
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="imagens/logo-peq-alu.png" width="35"></a>
      <form class="d-flex barra-add">
        <input class="form-control me-2 input-add" type="search" placeholder="Add à sessão" aria-label="Search">
        <button class="btn btn-primary bttn-add" type="submit">Ok</button>
      </form>
    </div>
  </nav>
</header>

<body onload="ilustracaoCaderno(), baseDaForca(), limpaAbarra()">

  <!--Carousel-->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <picture>
          <source media="(max-width: 730px)" srcset="imagens/banner--1-min.png">
          <img src="imagens/banner--1.png" alt="hangman game na lousa" class="banner-one">
        </picture>
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777" />
        </svg>
      </div>
      <div class="carousel-item">
        <picture>
          <source media="(max-width: 730px)" srcset="imagens/banner--2.png">
          <img src="imagens/banner--2-com-celular.png" alt="notebook e prancheta na escrivaninha" class="banner-two">
        </picture>
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777" />
        </svg>
      </div>
      <div class="carousel-item">
        <picture>
          <source media="(max-width: 730px)" srcset="imagens/banner--3.jpg">
          <img src="imagens/banner--3.jpg" alt="jogo da forca no caderno" class="banner-three">
        </picture>
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
          preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777" />
        </svg>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--Main-->
  <main>
    <h1 class="titulo">JOGO DA FORCA</h1>
    <button class="btn btn-primary bttn-new-game" onclick="desenharTracosAposSortear(), acionarTeclado()">INICIAR UM NOVO JOGO!</button>
    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col-md-4">
          <h4 class="chars">LETRAS JÁ DIGITADAS</h4>
          <p class="letras-none">Aqui aparecerão as letras que foram digitadas e não estão na palavra, as mesmas só aparecerão uma vez.</p>
          <p class="first-div"></p>
        </div>

        <div class="col-md-4 back-white">
          <canvas width="375" height="575"></canvas>
        </div>

        <div class="col-md-4">
          <h1 class="result">Boa sorte!</h1>
          <p class="motivation"><strong>Let's go!</strong></p>
          <p class="botoes">
          <input type="button" value="A" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(0,'A',65)">
          <input type="button" value="B" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(1,'B',66)">
          <input type="button" value="C" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(2,'C',67)">
          <input type="button" value="D" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(3,'D',68)">
          <input type="button" value="E" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(4,'E',69)">
          <input type="button" value="F" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(5,'F',70)">
          <input type="button" value="G" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(6,'G',71)">
          <input type="button" value="H" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(7,'H',72)">
          <input type="button" value="I" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(8,'I',73)">
          <input type="button" value="J" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(9,'J',74)">
          <input type="button" value="K" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(10,'K',75)">
          <input type="button" value="L" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(11,'L',76)">
          <input type="button" value="M" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(12,'M',77)">
          <input type="button" value="N" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(13,'N',78)">
          <input type="button" value="O" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(14,'O',79)">
          <input type="button" value="P" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(15,'P',80)">
          <input type="button" value="Q" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(16,'Q',81)">
          <input type="button" value="R" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(17,'R',82)">
          <input type="button" value="S" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(18,'S',83)">
          <input type="button" value="T" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(19,'T',84)">
          <input type="button" value="U" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(20,'U',85)">
          <input type="button" value="V" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(21,'V',86)">
          <input type="button" value="W" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(22,'W',87)">
          <input type="button" value="X" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(23,'X',88)">
          <input type="button" value="Y" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(24,'Y',89)">
          <input type="button" value="Z" class="btn btn-primary botao-mobile" onclick="lerLetrasKeyboard(25,'Z',90)">
          </p>
          <picture>
            <img class="img-result">
          </picture>
         <button class="btn btn-info redefine">CLIQUE AQUI PARA REDEFINIR</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="container">
    <hr class="featurette-divider" style="color: rgb(7, 153, 129)">
    <p>Desenvolvido por KarenCamp&nbsp&#x2606&nbspHave a nice day!&nbsp&#x2606</p>
  </footer>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/definindo-palavras.js"></script>
  <script src="./js/add-new-words.js"></script>
  <script src="./js/pequenas-ilustracoes-onload.js"></script>
  <script src="./js/desenhar-tracos-apos-sortear.js"></script>
  <script src="./js/acionar-teclado-pagina.js"></script>
  <script src="./js/jogando-a-forca.js"></script>
</body>

</html>
